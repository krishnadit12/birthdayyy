<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
  <style>
    /* Common styles for both desktop and mobile */
    body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .countdown-item {
        display: inline-block;
        margin: 0 10px;
    }

    .countdown-number {
        font-size: 32px;
        font-weight: bold;
    }

    .countdown-label {
        font-size: 16px;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
        body {
            background-image: url('https://prnt.sc/gYKPMGM9Hs_T'); /* Replace 'mobile-background-image.jpg' with your mobile background image file */
            background-size: cover;
            padding: 10px;
        }
        
        .container {
        background-color: rgb(213 180 82);
        box-shadow: none;
        padding: 35px;
        border-top-left-radius: 83px;
        border-bottom-right-radius: 91px;
        box-shadow: 10px 14px 20px -5px #7d7d7d;
    }
        h1 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .countdown-number {
            font-size: 24px;
        }

        .countdown-label {
            font-size: 14px;
        }
        h1 span {
        font-family: monospace;
        color: black;
        font-weight: 900;
        color: rgba(0, 0, 0, 0.994);
        font-size: 30px;
    }
    }

  </style>
</head>
<body>
    <div class="container">
        <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Countdown to <span>Aesha</span> Birthday</h1>
        <div id="countdown">
            <div class="countdown-item">
                <span id="days" class="countdown-number"></span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours" class="countdown-number"></span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes" class="countdown-number"></span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds" class="countdown-number"></span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Set your birthday date here (format: "Month Day, Year")
const birthdayDate = new Date("September 29, 2023 00:00:00").getTime();

const countdown = setInterval(function() {
    const currentDate = new Date().getTime();
    const timeLeft = birthdayDate - currentDate;

    if (timeLeft <= 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "<div class='countdown-item'>0<span class='countdown-label'>Days</span></div><div class='countdown-item'>0<span class='countdown-label'>Hours</span></div><div class='countdown-item'>0<span class='countdown-label'>Minutes</span></div><div class='countdown-item'>0<span class='countdown-label'>Seconds</span></div>";
        return;
    }

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;
}, 1000);

    </script>
</body>
</html>
